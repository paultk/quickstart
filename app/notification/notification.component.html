<div class="contents">
  <div class="top">

      <div class="left pull-left">
        <div class="user-form-header">
          <h4>Mine varsler</h4>
         </div>

        <table class="notifications" id="notify">
          <thead>
          <tr>
            <th>Fra</th>
            <th>Overskrift</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let notif of notifications" (click)="onSelect(notif.meldingId)">

              <td [ngStyle]="{'background-color': notif.sett? 'white' : 'lightblue'}" [class.selected]="notif==notification">{{selectUser(notif.fraBrukerId)}} {{fraUser.fornavn}} {{fraUser.etternavn}}</td>
              <td [ngStyle]="{'background-color': notif.sett? 'white' : 'lightblue'}" [class.selected]="notif==notification">{{notif.overskrift}}</td>
              <!--<td *ngFor="let u of users">{{u.fornavn}}</td>-->
          </tr>
            <!--<td *ngFor="let u of users">{{u.fornavn}}</td>-->
          </tbody>
        </table>

        <label>Overskrift: {{overskr}}</label>
        <br>
        <label>Dato: {{dato}}</label>
        <textarea class= "texten2" id="test2" rows="5" cols="49" name="test2" disabled>{{tekst}}
        </textarea>

        <button class="btn btn-default btn-primary" (click)=" slett(notification) ">Slett melding
        </button>

        <button type="button" id="forfrisk" class="glyphicon glyphicon-refresh btn btn default btn-primary" (click)="updateMessages()"></button>

        <div *ngIf="edited2" class="alert">
          <label class="sendt1">Melding slettet!</label>
        </div>

        <!--<button type="submit" (click)="printFunksjon()"
          class="btn btn-default btn-primary" [disabled]="!heroForm.form.valid" name="test4">Ã…pne melding
        </button>-->
      </div>


      <div [hidden]="submitted">
        <form (ngSubmit)="onSubmit()" #heroForm="ngForm" name="heihei">

      <div class="right pull-right">
        <div class="user-form-header2">
          <h4>Ny varsel</h4>
        </div>

        <br>
        <label>Overskrift</label><br>
        <input class= "inputen" name="overskrift" [(ngModel)]="model.overskrift"><br><br>

        <label>Melding</label>
        <textarea class= "texten" [(ngModel)] = "model.melding" rows="5" cols="49" [disabled]="send" name="test2"></textarea>

        <div class="form-group">
          <label for="fornavn">Til</label>
              <select class="select-form form-control" id="fornavn" required [(ngModel)]="model.tilBrukerId" name="fornavn">
                  <option *ngFor="let user of users" [value]="user.brukerId">{{user.fornavn}} {{user.etternavn}}</option>
              </select>
        </div>

       <button type="submit"
          class="btn btn-default btn-primary" [disabled]="!heroForm.form.valid" name="test3">Send melding
       </button>

        <div *ngIf="edited" class="alert">
          <label class="sendt">Melding sendt!</label>
        </div>

      </div>


  </form>


</div>
    </div>
