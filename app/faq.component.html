<div class="content">
  <h1 class="heading-desc">Hjelp</h1>
    <h3>Ofte stilte spørsmål:</h3>

  <ul class="sporsmaaler">
    <li *ngFor="let sporsmaal of sporsmaaler"
        [class.selected]="sporsmaal === valgtSpors"
        (click)="onSelect(sporsmaal)">
      <span class="badge">{{sporsmaal.sprs}}</span>
    </li>
  </ul>
  <div *ngIf="valgtSpors">
    <h2>{{valgtSpors.sprs}}</h2>
    <div><label>Spørsmål: </label>{{valgtSpors.sprs}}</div>
    <div>
      <label>Svar: </label>
      <input [(ngModel)]="valgtSpors.svar" placeholder="svar"/>
    </div>
  </div>
  `
  </div>
