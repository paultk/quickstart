<form>

  <!--<input type="text" name="search" placeholder="Søk">-->
  <button class="btn btn-primary btn-large">Søk</button>
  <user-search></user-search>
  <button type="submit"
          class="btn btn-default btn-primary" id="registrer"  name="test3">Registrer fravær
  </button>
  <br>

</form>

<table class="users table-striped table-hover">
  <thead>
  <tr>
    <th>Navn</th>
    <th>Kompetanse</th>
    <th>Stillingsprosent</th> <!--kun for admin-->
    <th>Telefonnummer</th>
    <th class="epost">Epost</th>
    <th class="filler"></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users">
    <td>{{user.fornavn}} {{user.etternavn}}</td>
    <td>{{user.stillingsBeskrivelse}}</td>
    <td>{{user.stillingsProsent}}</td> <!--kun for admin-->
    <td>{{user.telefonNr}}</td>
    <td>{{user.epost}}</td>
  </tr>
  </tbody>
</table>
