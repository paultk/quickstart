<div class="left pull-left">
  <div class="user-form-header">
    <h4>Mine varsler</h4>
  </div>

  <button type="submit" (click)="printFunksjon()"
          class="btn btn-default btn-primary">Ã…pne melding

  </button>
  <p>Varseler lastes ned i pdf-format</p>


  </div>


<div class="right pull-right">
  <div class="user-form-header2">
      <h4>Ny varsel</h4>
  </div>

  <input-field class= "inputen" [field]='"Overskrift"'></input-field>
  <label>Skriv en melding</label>
  <textarea class= "texten" [(ngModel)] = "melding" rows="5" cols="54" [disabled]="send"></textarea>

  <div class="form-group">
    <label for="fornavn">Til</label>
    <select class="select-form form-control" id="fornavn"
            required
            [(ngModel)]="user.fornavn" name="fornavn">
      <option *ngFor="let user of users" [value]="user">{{user.fornavn}} {{user.etternavn}}</option>
    </select>
  </div>

  <button type="submit" (click)="printFunksjon()"
          class="btn btn-default btn-primary">Send melding
  </button>

  </div>
